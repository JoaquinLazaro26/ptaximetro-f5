<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer" />
    <title>Taxímetro Expert v4.0</title>
    
    <!-- Bootstrap 5.3 & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- VISTA LOGIN (Rediseñada) -->
<section id="view-login" class="d-flex vh-100 justify-content-center align-items-center position-relative overflow-hidden">
    
    <!-- Fondo decorativo animado -->
    <div class="login-bg-animation"></div>
    <div class="login-overlay"></div>

    <!-- Tarjeta Glassmorphism -->
    <div class="card login-card glass-effect text-center p-5 shadow-2xl animate-fade-in">
        
        <!-- Header con Logo/Icono -->
        <div class="mb-4">
            <div class="icon-circle-glow mx-auto">
                <i class="fas fa-taxi fa-3x text-accent"></i>
            </div>
        </div>

        <h1 class="fw-bold text-white mb-2 tracking-tight">Taxímetro Expert</h1>
        <p class="text-secondary mb-5 small text-uppercase letter-spacing-2">Gestión de Flotas & Tarifas</p>
        
        <!-- Botón Google Mejorado -->
        <button id="btnLogin" class="btn btn-google-custom w-100 py-3 d-flex align-items-center justify-content-center gap-3 shadow-lg">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="24" height="24">
            <span class="fw-bold">Continuar con Google</span>
        </button>

        <!-- Footer Card -->
        <div class="mt-4 pt-4 border-top border-white-10">
            <small class="text-muted" style="font-size: 0.75rem;">
                Acceso seguro mediante Firebase Auth v9.<br>
                v3.1.0 &copy; 2025
            </small>
        </div>
    </div>
</section>

    <!-- VISTA DASHBOARD -->
    <section id="view-dashboard" class="d-none vh-100 w-100 bg-root overflow-hidden">
        <div class="container-fluid h-100 p-0 d-flex">
            
            <!-- SIDEBAR IZQUIERDA -->
            <aside class="sidebar p-4 d-flex flex-column gap-4 shadow-end">
                <!-- Header Sidebar -->
                <div class="d-flex align-items-center gap-3 mb-2">
                    <div class="avatar-circle">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="overflow-hidden">
                        <h6 id="userName" class="text-white fw-bold mb-0 text-truncate">Cargando...</h6>
                        <small id="userEmail" class="text-muted small text-truncate d-block" style="max-width: 150px;">...</small>
                    </div>
                </div>
                <hr class="border-secondary opacity-25 my-0">

                <!-- KPIs Rápidos -->
                <div class="kpi-container">
                    <small class="text-uppercase text-secondary fw-bold" style="font-size: 0.7rem;">Ganancias Hoy</small>
                    <h3 id="kpiGanancias" class="text-success fw-bold mt-1 mb-0">0.00 €</h3>
                </div>
                <div class="kpi-container">
                    <small class="text-uppercase text-secondary fw-bold" style="font-size: 0.7rem;">Viajes Realizados</small>
                    <h3 id="kpiCarreras" class="text-accent fw-bold mt-1 mb-0">0</h3>
                </div>

                <!-- Botones Menú -->
                <div class="mt-auto d-grid gap-3">
                    <button class="btn btn-dark-custom text-start p-3" data-bs-toggle="modal" data-bs-target="#modalConfig" id="btnOpenConfig">
                        <i class="fas fa-sliders-h me-3 text-secondary"></i> Configuración
                    </button>
                    <button class="btn btn-dark-custom text-start p-3" data-bs-toggle="modal" data-bs-target="#modalHistory" id="btnOpenHistory">
                        <i class="fas fa-history me-3 text-secondary"></i> Historial
                    </button>
                    <button id="btnLogout" class="btn btn-outline-danger mt-3">
                        <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
                    </button>
                </div>
            </aside>

            <!-- CONTENIDO PRINCIPAL (DERECHA) -->
            <main class="flex-grow-1 p-4 d-flex flex-column justify-content-center align-items-center position-relative">
                
                <!-- Badge Estado (Flotante) -->
                <div class="status-badge-container">
                    <span id="badgeEstado" class="badge-custom badge-libre">LIBRE</span>
                </div>

                <!-- Panel Taxímetro -->
                <div class="taximeter-panel text-center">
                    <small class="text-secondary letter-spacing-2">IMPORTE ACTUAL</small>
                    <div id="displayPrecio" class="display-price my-2">0.00 €</div>
                    
                    <div class="d-flex justify-content-center align-items-center gap-2 mt-2 mb-5">
                        <i class="far fa-clock text-secondary"></i>
                        <span id="displayTiempo" class="display-time">00:00</span>
                    </div>

                    <!-- Botonera -->
                    <div class="action-buttons w-100 d-flex gap-3 justify-content-center">
                        <button id="btnStart" class="btn btn-action btn-start">
                            <i class="fas fa-play me-2"></i> INICIAR VIAJE
                        </button>

                        <!-- Botón Toggle Dinámico -->
                        <button id="btnToggle" class="btn btn-action btn-marcha d-none">
                            <i class="fas fa-tachometer-alt me-2"></i> MARCHA
                        </button>

                        <button id="btnStop" class="btn btn-action btn-stop d-none">
                            <i class="fas fa-flag-checkered me-2"></i> FINALIZAR
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </section>

    <!-- MODAL HISTORIAL (Corregido para contraste) -->
    <div class="modal fade" id="modalHistory" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content bg-dark-modal text-white border-0">
                <div class="modal-header border-bottom border-secondary">
                    <h5 class="modal-title fw-bold"><i class="fas fa-history me-2 text-accent"></i>Historial Reciente</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="table-responsive">
                        <table class="table table-dark table-hover mb-0 align-middle">
                            <thead class="bg-black text-secondary small text-uppercase">
                                <tr>
                                    <th class="ps-4">Fecha/Hora</th>
                                    <th>Duración</th>
                                    <th>Detalles (Mov / Stop)</th>
                                    <th class="text-end pe-4">Importe</th>
                                </tr>
                            </thead>
                            <tbody id="tableHistoryBody" class="border-secondary">
                                <!-- Se llena vía JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL CONFIGURACIÓN -->
    <div class="modal fade" id="modalConfig" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark-modal text-white border-0">
                <div class="modal-header border-bottom border-secondary">
                    <h5 class="modal-title fw-bold">⚙️ Tarifas</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formConfig">
                        <div class="mb-4">
                            <label class="form-label text-secondary small text-uppercase">Precio Parado (€/seg)</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark border-secondary text-secondary"><i class="fas fa-stopwatch"></i></span>
                                <input type="number" step="0.01" id="inputTarifaParado" class="form-control bg-dark text-white border-secondary">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-secondary small text-uppercase">Precio Movimiento (€/seg)</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark border-secondary text-secondary"><i class="fas fa-car-side"></i></span>
                                <input type="number" step="0.01" id="inputTarifaMov" class="form-control bg-dark text-white border-secondary">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top border-secondary">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="btnSaveConfig" class="btn btn-accent fw-bold">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
